<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Reef Life Survey frequency explorer</title><link rel="stylesheet" href="style.min.css"></head><body class="loading"><div class="container-fluid"><div class="row"><div class="col-sm-8 col-sm-offset-2"><h1 class="text-center">RLS Species Frequency Explorer</h1><div class="js-error-container hidden"><div class="alert alert-danger">Data loading failed.</div></div><div class="js-site-select-container control-group hidden"><label for="select-site">Site</label><select id="select-site" class="demo-default"><option value="">Select a site...</option></select></div></div></div><div class="row"><div id="site-info" class="col-sm-8 col-sm-offset-2"></div></div></div><script id="site-info-template" type="text/template"><h2><%= name %></h2><p><b>Number of surveys:</b> <%= numSurveys %></p><p><b>Code:</b> <%= code %></p><p><b>Realm:</b> <%= realm %></p><p><b>Ecoregion:</b> <%= ecoregion %></p><p><b>Coordinates:</b> <%= latitude %> <%= longtitude %></p><p class="text-right"><a class="btn btn-primary js-export">Export data</a></p><div class="row"><div class="col-sm-6 col-sm-offset-3"><iframe id="site-map" allowfullscreen src="https://www.google.com/maps/embed/v1/search?q=<%= latitude %>+<%= longtitude %>&key=AIzaSyAECDOrTujNBQt6lfvKSEGmWzrAyRPPz0w&zoom=6"></iframe></div></div><h3>Species</h3><div class="row"><div class="col-sm-12"><table class="table table-striped js-species-table"><thead><tr><th><a href="#" data-sort-column="name">Scientific name</a></th><th><a href="#" data-sort-column="commonName">Common name</a></th><th><a href="#" data-sort-column="method">Method</a></th><th><a href="#" data-sort-column="speciesClass">Class</a></th><th>Links</th><th><a href="#" data-sort-column="-count">Surveys seen</a></th></tr></thead><tbody></tbody></table></div></div></script><script id="species-count-row-template" type="text/template"><tr><td><%= name %></td><td><%= commonName %></td><td><%= method %></td><td><%= speciesClass %></td><td><a href="http://www.fishbase.se/summary/<%= name.replace(" ", "-") %>.html" target="_blank">FishBase</a> | <a href="http://images.google.com/images?hl=en&q=<%= name.replace(" ", "+") %>&btnG=Search+Images&gbv=2" target="_blank">Google Image</a></td><td class="text-left"><%= count %> (<%= percentage %>%)</td></tr></script><script src="main.min.js"></script></body></html>

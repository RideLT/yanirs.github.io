<!DOCTYPE html><html lang="en"><head><title>Reef Life Survey flashcards</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><link rel="stylesheet" href="style.min.css"><body class="loading"><div class="reveal"><div class="slides"></div></div><script id="header-template" type="text/template"><section><h1>Reef Life Survey flashcards</h1><ul><li>Navigate using the arrows or swipe gestures.</li><li>Showing <%= shownPhotos %> out of the <%= totalPhotos %> photos of species that were recorded on at
least <input class="js-min-freq" type="number" min="0" max="100" step="1" value="<%= minFreq %>">% of
<select class="js-method"><%= methodOptions %></select> surveys in the selected sites. Change the
percentage or method, or <a href="#" class="js-resample">tap here</a> to see a different sample of photos.</li><li>To change the selected sites, use the <a href="/tools/rls/frequency-explorer" target="_blank">Frequency
Explorer</a> or choose an ecoregion: <select class="js-ecoregion"><%= ecoregionOptions %></select>
</li></ul></section></script><script id="flashcard-template" type="text/template"><section><section><h4>Identify this animal</h4><h5><small>Go down to see its name</small></h5><a href="<%= image %>" target="_blank"><img src="<%= image %>" class="fish-img"></a><div class="img-source-caption"><a href="<%= url %>" target="_blank">Species page</a><br>Frequency: <%= freq %>%</div><p><a href="#" class="small">Back to start</a></p></section><section><div class="scientific-name"><i><%= name %></i></div><%= commonName %><p><a href="#" class="small">Back to start</a></p></section></section></script><script src="main.min.js"></script></body></head></html>

<!DOCTYPE html><html lang="en"><head><title>Reef Life Survey frequency explorer</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="style.min.css"></head><body class="loading"><div class="container-fluid"><div class="row"><div class="map js-map"></div></div><div class="row"><div class="col-md-12 col-lg-10 col-lg-offset-1"><div class="js-error-container hidden"><div class="alert alert-danger">Data loading failed.</div></div><div class="js-site-select-container control-group hidden"><!-- Inline style needed to work around select2 issues--><select multiple="multiple" style="width: 100%;"></select></div><div id="site-info"></div></div></div></div><script id="site-info-template" type="text/template"><div class="row table-heading"><div class="col-sm-6"><%= _.size(speciesCounts) %> species recorded in <%= numSurveys %> survey<%= numSurveys === 1 ? '' : 's' %>
<%= siteCodes.length === 1 ? '' : ' across ' + siteCodes.length + ' sites' %></div><div class="col-sm-6 text-right"><a class="btn btn-default js-clear-selection">Clear</a> <a class="btn btn-default js-export">Export</a> <a href="<%= flashcardsUrl %>?siteCodes=<%= siteCodes.join(',') %>" target="_blank" class="btn btn-default">Flashcards</a> <a class="btn btn-default js-images">Images</a></div></div><div class="table-responsive"><div class="species-table js-species-table"><div class="row js-species-table-head"><div class="col-sm-4"><a href="#" data-sort-column="name">Scientific name</a></div><div class="col-sm-4"><a href="#" data-sort-column="commonName">Common name</a></div><div class="col-sm-1"><a href="#" data-sort-column="method">Method</a></div><div class="col-sm-1"><a href="#" data-sort-column="-count">Surveys seen</a></div><div class="col-sm-2">Links</div></div><div class="js-species-table-body"></div></div></div></script><script id="species-count-row-template" type="text/template"><div class="row"><div class="col-sm-4"><i><%= name %></i></div><div class="col-sm-4"><%= commonName %></div><div class="col-sm-1"><%= method %></div><div class="col-sm-1"><%= count %> (<%= percentage %>%)</div><div class="col-sm-2"><span class="<%= url ? '' : 'hidden' %>"><a href="<%= url %>" target="_blank">RLS</a> | </span><a href="http://images.google.com/images?hl=en&q=<%= name.replace(" ", "+") %>&btnG=Search+Images&gbv=2" target="_blank">Google</a></div></div><%= imageRows %></script></body><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB7yf2Q30bz9qnsd0wy6KvtdTGyke7Fag&amp;libraries=drawing,geometry"></script><script src="main.min.js"></script></html>
